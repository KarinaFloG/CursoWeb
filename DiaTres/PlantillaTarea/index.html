<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Plantilla Tarea</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="img/wallpaper.jpg">
	<main>
		<div class="CajaPadre">
			<h1>Proteco Tinder</h1>
			<h2>Encuentra a tu pareja ideal</h2>
			<div>
				<p>Nombre: <input type="" name=""></p>
			</div>
				<p>Sexo: Femenino <input type="checkbox" name=""> Masculino <input type="checkbox" name=""></p>
			<div>
				<p>¿Eres solter@?</p>
				<p>Sí<input type="checkbox" name="">  No<input type="checkbox" name=""></p>
			</div>
			<div>
				<p>¿Qué estás buscando?</p>
				<p>Hombre<input type="checkbox" name=""> Mujer<input type="checkbox" name=""></p>
			</div>
			<div>
				<p>Fecha de nacimiento: <input type="date" name=""></p>
			</div>
			<div>
				<p>Inserta tu github <input type="file" name=""></p>
			</div>
			<div>
				<p>¿Qué tan romantico eres? <input type="range" name=""></p>
			</div>
			<div>
				<p>¿Cuál es tu color favorito? <input type="color" name=""></p>
			</div>
			<div>
				<p>Email: <input type="email" name="correo" size="40"></p>
			</div>
			<div>
				<p>Telefono: <input type="tel" name="telefono" size="40"></p>
			</div>
		</div>
	</main>
	
</body>
</html>
